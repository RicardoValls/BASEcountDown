<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BASE Hub Countdown!</title>
    <link rel="icon" type="image/x-icon" href="assets/images/BASE_favicon32.png">
    
    <!--Link to font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Some custom style-->
    <style>
        body {background-color: #1E242D;}
        #countMessage {letter-spacing: 1px;}
        .poppins {font-family: "Poppins", sans-serif; font-weight: 600; font-style: normal;}
        .bg-black {background-color: #1E242D; color: #fff}
    </style>
</head>

<body onload="baseCountDown()">   
    <main class="container position-relative pt-4 text-center">
        <!--Here comes the counter-->
        <section class="d-block position-absolute top-50 start-50 translate-middle text-center">
            <div id="countMessage" class="row row-cols-4 rounded bg-black poppins">
                <div class="col p-2">
                    <small>days</small>
                    <p id="days">--</p>
                </div>
                <div class="col p-2">
                    <small>hours</small>
                    <p id="hours">--</p>
                </div>
                <div class="col p-2">
                    <small class="px-2 pb-1">min</small>
                    <p id="minutes">--</p>
                </div>
                <div class="col p-2">
                    <small class="px-2 pb-1">sec</small>
                    <p id="seconds">--</p>
                </div>
            </div>
        </section>

        <!--And here comes teh background image-->
        <img src="assets/images/countdown_banner.webp" class="img-fluid" alt="The BASE Hub Countdown!">
    </main>

    <footer class="container-fluid pt-2 text-center text-white">
        <p>&copy TechNest 2024</p>
    </footer>

    <!--Add the Script for the countdown-->
    <script>
        // Set the date we're counting down to
        var releaseDate = new Date("Apr 1, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        function baseCountDown() {

            // Get today's date and time
            let now = new Date().getTime();
                
            // Find the distance between now and the count down date
            let timeLeft = releaseDate - now;

            if (timeLeft < 0) {
                document.getElementById("countMessage").innerHTML = "<div class='col-12 rounded p-1 p-md-4 bg-black'>Stay tunned for news!</div>";
            }  else {
                // Time calculations for days, hours, minutes and seconds
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                // Output the result in an element with id="countDown"
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
                setTimeout(baseCountDown, 1000);
            }
        };
    </script>
</body>
</html>
