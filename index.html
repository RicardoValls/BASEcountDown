<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The BASE Hub Countdown!</title>
  
  <link rel="icon" type="image/x-icon" href="assets/images/BASE_favicon32.png">
    
  <!--Link to font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Some custom style-->
 <link rel="stylesheet" href="assets/css/style.css">

 <!--Some JavaScript-->
 <script  type="text/javascript" src="assets/js/countDown.js"></script> 
</head>

<body onload="baseCountDown()">   
    <main class="container position-relative pt-4 text-center">
        <!--Here comes the counter-->
        <section class="d-block position-absolute top-50 start-50 translate-middle text-center">
            <div id="countMessage" class="row row-cols-4 rounded bg-black poppins">
                <div class="col p-2">
                    <small>days</small>
                    <p id="days">--</p>
                </div>
                <div class="col p-2">
                    <small>hours</small>
                    <p id="hours">--</p>
                </div>
                <div class="col p-2">
                    <small class="px-2 pb-1">min</small>
                    <p id="minutes">--</p>
                </div>
                <div class="col p-2">
                    <small class="px-2 pb-1">sec</small>
                    <p id="seconds">--</p>
                </div>
            </div>
        </section>
        <img src="assets/images/countdown_banner.webp" class="img-fluid" alt="The BASE Hub Countdown!">
    </main>

    <footer class="container-fluid pt-2 text-center text-white">
        <p>&copy TechNest 2024</p>
    </footer>
</body>
</html>
